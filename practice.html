<!DOCTYPE html>
<html>
<style>
    .rectangle {
        height: 100px;
        width: 150px;
        border: 1px solid;
    }

    .d-flex {
        display: flex;
        justify-content: space-between;
    }
</style>
<title>HTML Tutorial</title>

<body>
    <div class="d-flex">
        <div class="rectangle">1</div>
        <div class="rectangle">2</div>
    </div>
    <div style="position: relative;">
        <div class="rectangle" style="position: absolute; left:50%">3</div>
        <div class="rectangle" style="position: fixed;bottom:0%">4</div>
    </div>
    <div class="rectangle" style="float: right;">5</div>


</body>

</html>
